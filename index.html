<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main class="container">
      <h1>Is it a Palindrome?</h1>
      <div class="palindrome-div">
        <label for="text-input" id="label-input"
          >Enter in text to check for a palindrome:
        </label>
        <input id="text-input" />
        <button id="check-btn" type="submit">Check</button>
        <div class="results-div" id="result"></div>
      </div>
      <div class="palindrome-definition-div">
        <p class="palindrome-definition">
          ðŸ’¡ A <i>palindrome</i> is a word or sentence that's spelled the same
          way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
